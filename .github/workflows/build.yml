name: EXE
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - run: |
        echo 'import tkinter as tk
        root = tk.Tk()
        tk.Label(root, text="네이버 크롤러").pack()
        tk.Button(root, text="시작").pack()
        root.mainloop()' > demo.py
        pip install pyinstaller
        pyinstaller --onefile --windowed demo.py
    - uses: actions/upload-artifact@v3
      with:
        name: exe
        path: dist/*.exe